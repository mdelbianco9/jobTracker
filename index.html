<!DOCTYPE html>
<html>
<head>
	<title>Job Tracker</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<!-- Bootsrap4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	
	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="">

	<div class="container-fluid">
		<div class="row">
			<section class="col-md-5" id="jobEntry">
				<div class="row">
					<nav class="side-nav">
						<div class="menu">
						  <div class="menuItem uno">Sort:<span>Company</span></div>
						  <div class="menuItem dos">Sort:<span>Date</span></div>
						  <div class="menuItem tres">Sort<span>Position</span></div>
						  <div class="menuItem cuatro">Change<span>Theme</span></div>
						  <div class="menuItem cinco">Reset<span>Theme</span></div>
						</div>
					</nav>
					<div class="form-wrapper">
						<div class="form-group">
						  <label for="usr">Company</label>
						  <input type="text" class="form-control" id="company">
						</div>
						<div class="form-group">
						  <label for="pwd">Date Applied</label>
						  <input class="form-control w-25" placeholder="DD/MM/YYYY" id="date">
						</div>
						<div class="form-group">
						  <label for="pwd">Job Title</label>
						  <input class="form-control" id="jobTitle">
						</div>
						<div class="form-group">
						  <label for="pwd">Application Link</label>
						  <input class="form-control" id="appLink">
						</div>
						<div class="form-group">
						  <label for="pwd">Notes</label>
						  <textarea class="form-control" id="notes"></textarea>
						</div>
						<button type="button" class="btn btn-green btn-lg" onclick="createJob()">Submit Job</button>
					</div>
				</div>

			</section>
			<ul class="col-md-7" id="jobList" height='100'></ul>
		</div>
	</div>











<!-- Bootstrap 4 JS -->
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- End Bootstrap 4 JS -->

<script src="js/main.js"></script>
</body>


</html>
